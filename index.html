<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css?family=Sofia');
      </style>
    <title>GitHub Profile</title>
</head>
<body>
    <div class="input">
        <h1>
           Profile from GitHub
        </h1>

        <input type="text" id="username" placeholder="Seu usuario">

        <input type="button" value="Buscar" id="submit" onclick="submit()">
    </div>


    <div class="output">
        <h1>
            Informações
        </h1>

        <div id="img">
            <img src="pp.png">
        </div>
        <br>

        <p>Nome</p>
        <input type="text" id="name" placeholder="Nome" readonly>

        <br>

        <p>Nickname</p>
        <input type="text" id="nickname" placeholder="Nickname" readonly>


        <br>

        <p>Número de Repositorios</p>
        <input type="text" id="qttRepos" placeholder="Numero de repositorios" readonly>

        <br>

        <p>Seguidores</p>
        <input type="text" id="qttFollowers" placeholder="Seguidores" readonly>

        <br>

        <p>Seguindo</p>
        <input type="text" id="qttFollowing" placeholder="Seguindo" readonly>

        <br>
        <p>Link para os repositorios</p>
        <input type="text" id="reposLink" placeholder="Link para os repositorios" readonly>
        
        <br>
        
        <!-- <input type="button" value="Clean" id="submit" onclick="clean()"> -->

    </div>
</body>
<script src="script.js"></script>
</html>
